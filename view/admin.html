<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../public/img/favicon-32x32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css" integrity="sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
    <title>Admin Panel</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-4 py-3" style="background-color: rgb(13, 133, 253);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="margin: 0;"><img class="logo" src="../public/img/logo.png" width="70%"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-container collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/travel">CHECK TOURS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">VISA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/travel/tours">ALL TOURS </a>
              </li>
            </ul>
            <ul class="menu navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">ABOUT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">CONTACT US</a>
                </li>
                <li class="nav-item">
                  <a class="price nav-link active fw-bold" aria-current="page" href="#">$0.00</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/history">
                            <span class="material-icons">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/registration"><i class="fa-solid fa-circle-user"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/logout"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                  </li>
              </ul>
          </div>
        </div>
      </nav>
    <main class="main container-fluid pt-3 style="width:90%;">
        <div class="container text-center">
            <span style="font-size: 25px; font-weight: 600;"> Admins Panel</span>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-6 mb-4 px-0">
                    <input type="text" class="form-control" id="userEmail" placeholder="Users e-mail">
                </div>
                <div class="col-1 mb-4">
                    <button class="btn loginButton text-white btn-block px-4" style="background-color: rgb(13, 133, 253);" onclick="search()">Search</button>
                </div>
                <div class="col-3 mb-4">
                    <button class="btn createButton text-white btn-block px-4" style="background-color: rgb(13, 133, 253);" data-bs-toggle="modal" data-bs-target="#createModal">Create User</button>
                </div>
                <div class="col-1 mb-4" style="padding-left: 65px;">
                  <button class="btn emailButton text-white btn-block px-4" style="background-color: rgb(1, 55, 182);" data-bs-toggle="modal" data-bs-target="#newsletterModal">Newsletter</button>
              </div>
            </div>
            <div class="row w-100 border border-1" style="min-height: 70vh;">
                <div class="col px-0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="listOfUsers">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="createModalLabel">Add New User</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="newUsername" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="newEmail" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <button class="btn btn-primary" style="width: 100px;" onclick="createUser()">Save</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="newsletterModal" tabindex="-1" aria-labelledby="newsletterModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newsletterLabel">Send Newsletter</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="newsletterMessage" class="form-label">Message</label>
                            <textarea class="form-control" id="newsletterMessage" rows="10" required></textarea>
                        </div>
                        <button class="btn btn-primary" style="width: 100px;" onclick="sendNewsletter()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </main> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../public/scripts/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css" integrity="sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
    <title>Verify</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-4 py-3" style="background-color: rgb(13, 133, 253);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="margin: 0;"><img class="logo" src="../public/img/logo.png" width="70%"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-container collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/travel">CHECK TOURS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">VISA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/travel/tours">ALL TOURS </a>
              </li>
            </ul>
            <ul class="menu navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">ABOUT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">CONTACT US</a>
                </li>
                <li class="nav-item">
                  <a class="price nav-link active fw-bold" aria-current="page" href="#">$0.00</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/history">
                            <span class="material-icons">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/registration"><i class="fa-solid fa-circle-user"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/logout"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                  </li>
              </ul>
          </div>
        </div>
      </nav>
    <main>
        <div class="d-flex justify-content-center align-items-center" style="height: 65vh;"> 
            <div class="card col-10 col-md-6 col-lg-4">
                <div class="card-body">
                    <h5 class="card-title text-center">Verify</h5>
                    <form id="formVerify">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Verify Code</label>
                            <input type="number" class="form-control" id="verify" name="verify" maxlength="6" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn verifyButton text-white px-5" style="background-color: rgb(13, 133, 253);" onclick='verify()'>Verify</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="liveAlertPlaceholder" style="position: fixed; top: 6px; display: flex; justify-content: center; width: 100%;"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src = "../public/scripts/verify.js"></script>
</body>
</html>
<style>
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
</style>
